<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This makes the container full height of the viewport */
        }
        img {
            max-width: 100%; /* Ensures the image is responsive */
            height: auto;
        }
    </style>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>

    <style>
        /*center div with grid*/
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .centered-div {
            width: 200px;
            height: 200px;
            /*background-color: #3498db;*/
            display: grid;
            place-items: center;
            /*color: white;*/
        }
    </style>
    <style>
        /*center div with flex*/
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .centered-div {
            width: 200px;
            height: 200px;
            /*background-color: #3498db;*/
            display: flex;
            justify-content: center;
            align-items: center;
            /*color: white;*/
        }
    </style>

</head>
<body>
    <div class="container">
        <img src="path/to/your/image.jpg" alt="Centered image">
    </div>
    <div class="centered-div">
        <p>Centered Content</p>
    </div>
</body>
</html>
